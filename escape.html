<html>
<head>
<title>icloud-filter</title>
  <script id="oScript" type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>
</head>

<body>
  <input id="specialChar" value="'\"  style="width:80%;"/>
  <textarea onblur="filterTextArea()" style="width:80%; height:500px;"></textarea>
  
  <script>
    function filterTextArea(){
      var result = "";
      var text = $("textarea").val();
      var specialCharArray = $("specialChar").val().split("");
      for(var i=0;i<text.length;i++){
        if(text.charAt(i) in specialCharArray){
          result = result + "\" + text.charAt(i);
        }else{
          result += text.charAt(i);
        }
      }
      $("textarea").val(result);
    }
  </script>
</body>
</html>
